<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fact Checker</title>
</head>
<body>
    <h1>Fact Checker</h1>
    <form id="fact-form">
        <input type="text" id="fact" placeholder="Enter fact" required>
        <input type="url" id="source" placeholder="Source link" required>
        <button type="submit">Submit Fact</button>
    </form>
    <h2>Submitted Facts</h2>
    <div id="facts-container"></div>

    <script src="script.js"></script>
</body>
</html>
